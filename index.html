<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.0.0/css/pro.min.css" type="text/css">
  <title>CRUDS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>CRUDS</h1>
      <h3>Products management system</h3>
      <hr>
    </header>
    <div class="inputs-container">
      <input type="text" placeholder="Name" id="name"/>
      <div class="inputs-c2">
        <input type="number" placeholder="Price" id="price"/>
        <input type="number" placeholder="Discount" id="discount"/>
        <div>
          <p>Total: <span id="total" value="hi" ></span></p>
        </div>
      </div>
      <input type="number" id="p-number" placeholder="Number of the product"/>
      <div class="errors">
      </div>
      <button type="submit" placeholder="Create" id="submit"><i class="fa-duotone fa-circle-check"></i> Create</button>
      <button type="submit" id="deleteAll"><i class="fa-duotone fa-circle-xmark"></i> Delete all</button>
    </div>
    <div class="outputs-container">
      <table>
        <tr>
          <th id="id">ID</th>
          <th>NAME</th>
          <th>PRICE</th>
          <th>DISCOUNT</th>
          <th>TOTAL</th>
          <th></th>
          <th></th>
        </tr>
        <tbody id="table">
          
        </tbody>
      </table>
      
    </div>
    <div class="blurDiv">
      <div class="edit-container">
        <i id="close" class="fa-duotone fa-circle-xmark"></i>
        <table>
          <tr>
            <td>Name</td>
            <td><input type="text" name="" id="editName" value="" /></td>
          </tr>
          <tr>
            <td>Price</td>
            <td><input type="number" name="" id="editPrice" value="" /></td>
          </tr>
          <tr>
            <td>Discount</td>
            <td><input type="number" name="" id="editDiscount" value="" /></td>
          </tr>
          <tr>
            <td>Total</td>
            <td><p id="total-2"></p></td>
          </tr>
        </table>
        <button id="editDone"><i class="fa-duotone fa-pen-circle"></i> Edit</button>
      </div>
    </div>
    
    
    
  </div>

  
  
  
  
  
  <script src="main.js"></script>
</body>
</html>
